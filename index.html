<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    #provinceInput {
      padding: 12px;
      width: 70%;
      max-width: 300px;
      border: 2px solid #3498db;
      border-radius: 25px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
    }
    #provinceInput:focus {
      border-color: #2980b9;
    }
    #searchButton {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #3498db;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    #searchButton:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: left;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .info a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 15%;
      right: 15%;
      max-width: 300px;
      background-color: white;
      border-radius: 0 0 5px 5px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>

    <h1>Tra Cứu Tỉnh Thành Việt Nam</h1>
    <div class="search-box">
      <input type="text" id="provinceInput" placeholder="Nhập tên tỉnh/thành phố..." onkeyup="autocomplete()" onkeypress="if(event.key === 'Enter') searchProvince()" />
      <button id="searchButton" onclick="searchProvince()">Tìm kiếm</button>
    </div>
    <div id="result">
      <div class="info"><strong>Khu vực:</strong> <span id="region"></span></div>
      <div class="info"><strong>Tên miền:</strong> <a id="domain" href="#" target="_blank"></a></div>
      <div class="info"><strong>Tên sau sáp nhập:</strong> <span id="newName"></span></div>
      <div class="info"><strong>Trung tâm hành chính:</strong> <span id="adminCenter"></span></div>
    </div>
    <div id="suggestions" class="autocomplete-items"></div>
  </div>

    function searchProvince() {
      const input = document.getElementById("provinceInput").value.toLowerCase();
      const result = document.getElementById("result");
      const region = document.getElementById("region");
      const domain = document.getElementById("domain");
      const newName = document.getElementById("newName");
      const adminCenter = document.getElementById("adminCenter");

      for (let province in provinces) {
        if (province.toLowerCase().includes(input)) {
          region.textContent = provinces[province].region;
          domain.href = provinces[province].domain;
          domain.textContent = provinces[province].domain;
          newName.textContent = provinces[province].newName;
          adminCenter.textContent = provinces[province].adminCenter;
          result.style.display = "block";
          return;
        }
      }
      result.style.display = "none";
      alert("Không tìm thấy tỉnh/thành phố!");
    }

    function autocomplete() {
      const input = document.getElementById("provinceInput");
      const val = input.value.toLowerCase();
      const suggestions = document.getElementById("suggestions");
      if (!suggestions) {
        const div = document.createElement("div");
        div.id = "suggestions";
        div.className = "autocomplete-items";
        input.parentNode.appendChild(div);
      }
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = "";

      if (val.length > 0) {
        const matches = Object.keys(provinces).filter(province => province.toLowerCase().startsWith(val));
        if (matches.length > 0) {
          suggestionsDiv.style.display = "block";
          matches.forEach(match => {
            const div = document.createElement("div");
            div.textContent = match;
            div.addEventListener("click", () => {
              input.value = match;
              suggestionsDiv.style.display = "none";
              searchProvince();
            });
            suggestionsDiv.appendChild(div);
          });
        } else {
          suggestionsDiv.style.display = "none";
        }
      } else {
        suggestionsDiv.style.display = "none";
      }
    }

    // Ẩn gợi ý khi nhấp ra ngoài
    document.addEventListener("click", function(e) {
      const suggestions = document.getElementById("suggestions");
      if (e.target !== document.getElementById("provinceInput")) {
        suggestions.style.display = "none";
      }
    });
  </script>
